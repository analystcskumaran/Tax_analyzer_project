<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Prediction Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      width: 400px;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      background-color: #fff;
    }
    h1 {
      color: #FF6F61;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-control {
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .btn-custom {
      background-color: #FF6F61;
      color: white;
      width: 100%;
      border-radius: 8px;
    }
    .btn-custom:hover {
      background-color: #e65a50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìù Tax Prediction</h1>
    <form method="post">
      {% csrf_token %}
      <input type="number" class="form-control" name="income" placeholder="Enter Income" required>
      <input type="number" class="form-control" name="year" placeholder="Enter Year" required>
      <button type="submit" class="btn btn-custom">Calculate</button>
    </form>
  </div>
</body>
</html>
